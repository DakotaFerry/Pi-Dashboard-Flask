<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard built from Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!--https://stackoverflow.com/questions/11233449/bootstrap-carousel-not-automatically-sliding baptme-->
      <script>
  $(document).ready(function () {
$('.carousel').carousel({
    interval: 35000,
    pause:null
});

$('.carousel').carousel('cycle');
});

</script>
  </head>
  <style>
  html,body{height:100%; width:100%}
.carousel,.item,.active{height:100%; width:100%}
.carousel-inner{height:100%; width:100% }
.fill{width:100%;height:100%;background-position:center;background-size:cover;}

/* faster sliding speed */
.carousel-inner > .item {
    -webkit-transition: 0.3s ease-in-out left;
    -moz-transition: 0.3s ease-in-out left;
    -o-transition: 0.3s ease-in-out left;
    transition: 0.3s ease-in-out left;
}
</style>

  <body>

  <div class="container fill">
  <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
              <!--https://stackoverflow.com/questions/17514403/youtube-iframes-in-bootstrap-carousel-stop-video-on-slide-->
            <iframe class="d-block" src="https://share.geckoboard.com/loop/PMFF3VHG4D3RFZOI" style="width: 100%; height: 100%;"></iframe>
          </div>
      
          <div class="carousel-item">
                <iframe class="d-block" src="https://www.weather.gov/shv/" style="width: 100%; height: 100%;"></iframe>
          </div>
      
          <div class="carousel-item">
              <iframe class="d-block" src="https://www.youtube.com/embed/EEIk7gwjgIM?autoplay=1" style="width: 100%; height: 100%;"></iframe>
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
  </div>
  </body>
</html>
